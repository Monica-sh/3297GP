<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Case/css/case_form.css' %}">
    <title>Results</title>
</head>

<body>
<div id="total">
    <div id="menu">
        <button id="home">Home</button>
        <div class="hello">
            <span class = "hello-msg">Hello, {{request.user}} </span>
            <p><span class = "hello-msg"><a href = "{% url 'logout' %}">Logout</a></span></p>
        </div>
    </div>

    <div id="Header">
        <div><span>Add Case</span></div>
    </div>

    <hr class="SplitLine">

    <div id="add_form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Submit" class="two_button">
            <button onclick="window.history.back()" class="two_button">Cancel</button>
        </form>
    </div>

    <div id="footer">
        <h3>HKU Centre for Health Protection (CHP)</h3>
        <p>Email: <a href=chphku@hku.hk>HKU CHP Office</a>  &nbsp &nbsp &nbsp Telephone: (+852) 2819 2650</p>
    </div>

</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(
        function(){
            $("#home").click(function(){
                document.location.assign("{% url 'home_page' %}")
            });
        }
    )
</script>
